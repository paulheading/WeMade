<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" class="no-js">

  {% include html/head.html %}

  <body class="layout-menu _mobile {{ page.url | replace: '/',' _' | replace: '.html','' }}">

    {% include html/load.html %}

    <div class="site _full" style="opacity:0;">

      {% if site.header %}
      <header>
        {{ site.header }}
      </header>
      {% endif %}

      {{ content }}

      {% if site.footer %}
      <footer>
        {{ site.footer }}
      </footer>
      {% endif %}

    </div>

  </body>

  {% include html/scripts.html %}

</html>
