
<div class="area _toolbar">
  <div class="wrap _toolbar">
    <div class="split _left --toolbar"></div>
    <div class="split _center --toolbar">
      {% include svg/wifi.svg %}
    </div>
    <div class="split _right --toolbar">
      <div class="area _clock --london">
        <div class="day"></div>
        <div class="time">
          <span class="hours"></span>
          <span>:</span>
          <span class="minutes"></span>
        </div>
      </div>
    </div>
  </div>
</div>
