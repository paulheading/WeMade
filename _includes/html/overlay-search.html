
<div class="overlay _search">
  {% unless page.layout == 'menu' %}
    <div class="exit _search"></div>
  {% endunless %}
  <div class="wrap _search">
    <div class="title _search">
      <input class="input _text --search" type="text" placeholder="Search">
    </div>
    <div class="search-results"></div>
  </div>
</div>

<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.querySelector('.input.--search'),
    resultsContainer: document.querySelector('.search-results'),
    json: '/search.js',
    searchResultTemplate:
      `<div class="result">
        <a class="lnk _page" href="{url}">
          <div class="name">{name}</div>
        </a>
      </div>`,
    noResultsText: 'No results found',
    fuzzy: false
  })
</script>
