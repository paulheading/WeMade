<div class="overlay-new{{ include.type | prepend: ' _' }}">
  <div class="exit{{ include.type | prepend: ' _' }}"></div>
  <div class="wrap _overlay{{ include.type | prepend: ' --' }}">
    {% if include.type == 'search' %}
    {% include html/overlay-search.html %}
    {% elsif include.type == 'menu' %}
    {% include html/overlay-menu.html %}
    {% endif %}
  </div>
</div>
